{% extends "layout2.html" %}

{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div id="container-all" class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center bg-dark" id="index-container" style="overflow: auto; min-height: 0; flex-grow: 1;">
            <div class="col-lg-10" style="padding-top: 60px; padding-bottom: 10px;">
                <div class="check-series">
                    <h3 style="color: white; text-align: left;">Genre</h3>
                    <form action="." method="post">
                    {% csrf_token %}
                    <table style="color: white">
                        <tr>
                            <input type="checkbox" id="all-series" name="all-series">
                            <label for="all-series" style="color: white"><br>All</label>
                            {% for g in serie_genres %}
                                <td>
                                    <input type="checkbox" id={{ g }} name="checkbox" value="{{ g }}" class="chkvalues">
                                        {{ g }}
                                </td>
                        {% endfor %}
                            <td>
                                <input type="submit" id="submit" name="filter" value="Filter">
                            </td>

                        </tr>
                    </table>
                    <div class="dropdown" onclick="ShowGenre()">
                            <button type="button" class="dropbtn">Order By<i class="fa fa-caret-down"> </i></>
                            <div class="dropdown-content" id="dropgenre">
                                <table>
                                    <tr>
                                        <input type="submit" id="Average" name="order" value="Average"/>
                                        <input type="submit" id="Popularity" name="order" value="Popularity"/>
                                        <input type="submit" id="Title" name="order" value="Alphabetic"/>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-10" style="padding-top: 40px; padding-bottom: 20px; display: flex; justify-content: center;">
                <form action="." method="post">
                        {% csrf_token %}
                <table style="align-self: center;">

                        <tr class="space">
                            {{ html_series | safe }}
                        </tr>

                    </table>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
